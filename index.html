<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>On a New Branch</h1>
    <main>
        <div>
            <label>
                Default input:
                <input>
            </label>    
        </div>
        
        <div>
            <label>
                type: text:
                <input type="text" placeholder="Please fill this in">
            </label>
        </div>

        <div>
        <label>
                    type number:
                    <input type="number">
                </label>
        </div>

        <div>
                <label>
                    type checkbox:
                        <input type="checkbox">          
                </label>
        </div>

        <div>
            type radio:
                <label>
                        odd: <input name="num" type="radio">          
                </label>
        
                type radio:
                <label>
                        even: <input name="num" type="radio">          
                </label>
        </div>

        <div>
            <label>
                    type textarea:
                    <textarea>Here is some text</textarea>
            </label>
        </div>

        <div>
            <button>click me so hard bruuuuuuuh</button>
        </div>
    

    </main>
</body>
</html>
